name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the App1 Docker image
      run: docker build . --file app1/Dockerfile --tag my-image-name:$(date +%s)
    
    - uses: actions/checkout@v3
    - name: Build the App2 Docker image
      run: docker build . --file app2/Dockerfile --tag my-image-name:$(date +%s)

    - uses: actions/checkout@v3
    - name: Build the NGINX Docker image
      run: docker build . --file nginx/Dockerfile --tag my-image-name:$(date +%s)
